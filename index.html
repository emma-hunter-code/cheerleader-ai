<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cheerleader</title>
  </head>
  <body>
    <header>
      <h1>You got this!</h1>
      <h2>The cheerleader AI for friendly words of encouragement</h2>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a topic e.g. maths exam, first date"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div id="quote">
        Whatever the universe has in store for you is going to be amazing.
      </div>
    </main>
    <footer class="signature">
      <p>
        This project was coded by
        <a href="https://github.com/emma-hunter-code">Emma Hunter</a>. It's
        <a
          href="https://github.com/emma-hunter-code/cheerleader-ai"
          target="_blank"
          >open-source on GitHub</a
        >
        and
        <a href="https://cheer-me.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
